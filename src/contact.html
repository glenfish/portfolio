    <script>
        function validateForm() {
            var x = document.forms["myForm"]["name"].value;
            var y = document.forms["myForm"]["_replyto"].value;
            var z = document.forms["myForm"]["message"].value;
            if (x == "") {
                alert("Name must be filled out");
                document.getElementById("the-name").focus();
                return false;
            }
            if (y == "") {
                alert("Email must be filled out");
                document.getElementById("the-email").focus();
                return false;
            }
            if (z == "") {
                alert("You didn't write a message!");
                document.getElementById("the-textarea").focus();
                return false;
            }
            }
    </script>
